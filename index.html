<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Music Player</title>
    <div class="player">
        <audio id="music-player" class="hidden" controls autoplay src="#"></audio>
        <h1 id="music">New music</h1>
        <ul class="player__bar">
            <li id="nowtime" class="player__crrtime">00:00</li>
            <li class="player__progress">
                <span class="player__range"></span>
            </li>
            <li id="endtime"class="player__endtime">00:00</li>
        </ul>
        <ul>
            <li class="player__volume">
                <button class="player__vol" onclick="less()">
                    <img src="less.svg" alt="less volume">                      
                </button>
                <button class="player__vol" onclick="more()">
                    <img src="more.svg" alt="more volume">                    
                </button>
            </li>
            <li>
                <button onclick="prev()">
                    <img src="prev.svg" alt="prev music">
                </button>
                <button id="play" onclick="play()">
                    <img src="play.svg" alt="play music">
                </button>
                <button id="pause" class="hidden" onclick="pause()">
                    <img src="pause.svg" alt="pause music">
                </button>
                <button onclick="next()">
                    <img src="next.svg" alt="next music">
                </button>
            </li>
            <li class="player__options">
                <div id="playlist-open" class="player__playlist hidden">
                    <button id="closePlaylist" onclick="closePlaylist()">x</button>
                    <div id="playlist"></div>
                </div>
                <button onclick="openPlaylist()">
                    <img src="playlist.svg" alt="open playlist">
                </button>
                <button onclick="getFile()">
                    <img src="upload.svg" alt="">
                </button>  
                <form action="/" method="POST" enctype="multipart/form-data">
                    <div style='height: 0px; width: 0px; overflow: hidden;'>
                        <input id="upfile" type="file" name="file" multiple onchange="upload(this)">
                        <input id="submit" type="submit" value="Upload">
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</html>
